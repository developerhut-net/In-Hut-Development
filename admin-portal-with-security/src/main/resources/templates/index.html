<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Welcome Page</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header */
        .container h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        /* Description and Welcome Message */
        .container p {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        /* Login Button */
        .login-link {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            color: #ffffff;
            background-color: #2980b9;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .login-link:hover {
            background-color: #1abc9c;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container h1 {
                font-size: 22px;
            }
            .container p {
                font-size: 14px;
            }
            .login-link {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Portal</h1>
        <p>Welcome to the Admin Portal. This application allows administrators to manage users, roles, and reports efficiently.</p>
        <p>Please log in to access the dashboard and features.</p>
        <a href="login" class="login-link">Go to Login</a>
    </div>

</body>
</html>
