<!DOCTYPE html>
<html lang="en" 
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Post Page</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Application Name */
        .container h1 {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #34495e;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            margin-top: 5px;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #2980b9;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #1abc9c;
        }

        /* Error Message */
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
            font-size: 14px;
        }
		
		.menu {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .menu a {
            color: #398fed;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: underline;
        }
        
        .header, .footer, .table-section {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
        }
        
        .table-section table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        .table-section th, .table-section td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .table-section th {
            background-color: #2980b9;
            color: #fff;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .container h1 {
                font-size: 22px;
            }
            .login-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome <span th:text="${firstname}"></span> <span th:text=" ${lastname}"></span></h1>
    	
		<table class="table-section">
			<thead>
                 <tr>
                 	 <th>ID</th>
                     <th>Username</th>
                     <th>Title</th>
                     <th>Description</th>
                 </tr>
            </thead>
			<tbody>
				<tr th:each="post : ${postlist}">
			        <td th:text="${post.id}"></td>
			        <td th:text="${post.username}"></td>
			        <td th:text="${post.title}"></td>
			        <td th:text="${post.desc}"></td>
     			</tr>
			</tbody>
		</table>
    	<br>
    	
    	<form th:action="@{/logout}" id="logoutForm" method="post">
			<button type="submit" class="login-btn">Logout</button>
		</form>
		
		<div class="menu">
	        <a th:href="@{/welcome}">Home</a>
	        <a sec:authorize="hasRole('USER')" th:href="@{/user}">User</a>
	        <a sec:authorize="hasRole('POST')" th:href="@{/post}">Post</a>
	    </div>
		
    </div>
				
</body>
</html>
