<!DOCTYPE html>
<html lang="en" 
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - User Page</title>
</head>
<body>

    <div class="container">
        <h1>Welcome <span th:text="${firstName}"></span> <span th:text="${lastName}"></span></h1>
    	
    	Last Login Time is <span th:text="${user.lastLoginTime}"></span> <br>
    	
    	<table border="1">
			<thead>
                 <tr>
                     <th>Username</th>
                     <th>Role</th>
                     <th>First Name</th>
                     <th>Last Name</th>
                     <th>Last Login Time</th>
                 </tr>
            </thead>
			<tbody>
				<tr th:each="user : ${userList}">
			        <td th:text="${user.username}"></td>
			        <td th:text="${user.role}"></td>
			        <td th:text="${user.firstName}"></td>
			        <td th:text="${user.lastName}"></td>
			        <td th:text="${user.lastLoginTime}"></td>
     			</tr>
			</tbody>
		</table>
    	<br>
    	
    	<br>
    	<form th:action="@{/logout}" id="logoutForm" method="post">
			<button type="submit" class="login-btn">Logout</button>
		</form>
		
		<ul>
			<li><a th:href="@{/welcome}">Home</a></li>
			<li sec:authorize="hasRole('USER')">
				<a th:href="@{/user}">User</a>
			</li>
			<li sec:authorize="hasRole('POST')">
				<a th:href="@{/post}">Post</a>
			</li>
		</ul>
		
    </div>
				
</body>
</html>
